<h2>Category Component</h2>
<form #form = "ngForm" (submit)="onSubmit(form)"> 
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" #name = "ngModel" required="The field is required"[(ngModel)]="categoryService.formData.name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <input type="text" class="form-control" name="Description" #description = "ngModel" required="The field is required" [(ngModel)]="categoryService.formData.description">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Icon</label>
        <input type="text" class="form-control" name="name" #image = "ngModel"required="The field is required" [(ngModel)]="categoryService.formData.image">
      </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
</form>

<div class="container" style="margin-top : 30px">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">IconImage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Category of this.listCategory;let index = index">
            <th scope="row">{{index}}</th>
            <td>{{Category.name }}</td>
            <td>{{Category.description}}</td>
            <td><img src="{{Category.image}}" alt="không thấy ảnh"></td>
          </tr>
        </tbody>
      </table>
</div>
