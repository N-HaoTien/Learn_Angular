<div class="container">
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Height</th>
            <th scope="col">TransferVal</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of Person;let index = index">
            <th scope="row">{{index}}</th>
            <td>{{person.Name}}</td>
            <td [ngClass]="{'text-danger fw-bold' : person.Age > 25}">{{person.Age}}</td>
            <td>{{person.Height}}</td>
            <td>{{person.TransferVal}}</td>

            <td>{{ person.TransferVal | onSale | uppercase }}</td>
          </tr>
        </tbody>
      </table>
</div>
